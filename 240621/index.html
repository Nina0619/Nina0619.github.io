    <style>
      /* 通用样式 */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #ff0080;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url("img/未命名-13_工作區域\ 1.png");
        background-size: cover; /* 確保圖片覆蓋整個背景 */
        background-repeat: no-repeat; /* 防止圖片重複 */
      }
      header,
      footer {
        background-color: #ff00a6;
        padding: 10px 0;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      nav ul li a:hover {
        transform: scale(1.1);
        color: #ff66cc;
      }
      .about-section {
        padding: 50px 20px;
      }
      .about-section img {
        border-radius: 50%;
        width: 150px; /* 设置头像图片宽度 */
        height: 150px; /* 设置头像图片高度 */
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .about-section img:hover {
        transform: scale(1.1);
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        margin-top: 20px; /* 增加顶部间距 */
      }
      .card {
        width: calc(33.33% - 20px); /* 每行显示三张卡片，考虑到间距，计算宽度 */
        margin-bottom: 20px;
        cursor: pointer;
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        padding-top: 150%; /* 1:1比例 */
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card-inner.flipped {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      .card-front img,
      .card-back img {
        width: 100%; /* 设置卡片图片宽度 */
        height: 100%; /* 设置卡片图片高度 */
        object-fit: cover; /* 确保图片完全填充卡片 */
        border-radius: 10px; /* 设置卡片的倒圆角 */
      }
      .hide {
        display: none;
      }
      .contact-section {
        padding: 40px 20px; /* 增加上下间距 */
      }
      .contact-section p {
        margin: 10px 0; /* 调整段落的上下间距 */
      }
      footer p {
        margin: 5px 0;
        font-size: 12px;
      }
      .icon {
        width: 20px; /* 将大小缩小至与文字相同 */
        height: 20px; /* 将大小缩小至与文字相同 */
        padding: 5px; /* 加入间距 */
      }
      .logo {
        max-width: 80%; /* 设置最大宽度为100% */
        height: auto; /* 自动计算高度，保持比例 */
        display: block; /* 确保图片以块级元素显示，使得margin属性能够生效 */
        margin: 0 auto; /* 居中显示 */
      }
      @media screen and (max-width: 767px) {
        .card {
          width: calc(50% - 20px); /* 在小屏幕下，每行显示两张卡片 */
        }
        .card-container {
          padding: 10px; /* 调整卡片容器的内边距 */
          gap: 10px; /* 调整卡片之间的间距 */
        }
      }
    </style>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-menu").classList.toggle("show");
      }
      function flipCard(card) {
        card.querySelector(".card-inner").classList.toggle("flipped");
      }
      function zoomImage(img) {
        img.classList.toggle("zoomed");
      }

      // 加入這個函式在 <script> 區塊內
      let aboutTextIndex = 0;
      const aboutText = [
        "我叫 Nina Tu，是一名設計師。",
        "歡迎來體驗精彩的抽卡活動。",
        "我的聯絡方式在頁面底部。",
        "歡迎隨時與我聯繫，想閒聊也可以ㄛ！！！",
      ];

      function animateAboutText() {
        document.getElementById("about-text").innerHTML =
          aboutText[aboutTextIndex];
        aboutTextIndex = (aboutTextIndex + 1) % aboutText.length;
        setTimeout(animateAboutText, 2000); // 每 3 秒切換文字
      }

      // 網頁載入時呼叫 animateAboutText()
      document.addEventListener("DOMContentLoaded", animateAboutText);
